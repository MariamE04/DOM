<!DOCTYPE html>
<html>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/src/codeLab/style.css">
</head>
<body>
    <div id="container">
        <div id="buttons">
            <div class="t1" data-index="0"></div>

    </div>

    <script src="/src/codeLab/tic.js"></script>
